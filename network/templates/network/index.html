{% extends "network/layout.html" %}

{% block body %}

<div class="container mt-4 px-2">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px; border-radius: 15px;">
        <div class="card-body p-3 p-md-4">
            <form action="" method="POST">
                {% csrf_token %}

                <div class="d-flex">
                    <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center text-white mr-2 mr-md-3"
                        style="width: 40px; height: 40px; flex-shrink: 0; font-size: 0.9rem;">
                        {{ user.username|first|upper }}
                    </div>

                    <div class="flex-grow-1">
                        <textarea name="content" class="form-control border-0 shadow-none p-0" rows="3"
                            placeholder="What's happening?"
                            style="resize: none; font-size: 1.1rem; background: transparent;" required></textarea>
                    </div>
                </div>

                <hr class="my-2">

                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-muted small ml-5 d-none d-sm-block">
                        <i class="far fa-image mr-3" title="Add Image"></i>
                        <i class="fas fa-list-ul mr-3" title="Add Poll"></i>
                        <i class="far fa-smile" title="Add Emoji"></i>
                    </div>

                    <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm font-weight-bold">
                        Post
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
